<!DOCTYPE html>
<html>
<head>
<title>
  {% block title %}
  Vote Duluth
  {% endblock %}
</title>
<meta content="" name="description">
<meta content="" name="keywords">

{% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/officials.css' %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  {% load livereload_tags %}
 
</head>
<body>
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/"><span>Vote</span>Duluth</a></h1>
  
    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a href="/">Home</a></li>
        
      <a class="navbar-brand" href="/">VoteDuluth</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Elected Officials </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'city' %}">City</a></li>
              <li><a class="dropdown-item" href="{% url 'county' %}">County</a></li>
              <li><a class="dropdown-item" href="{% url 'state' %}">State</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


{% block content %}{% endblock %}
<footer>
<!-- Add in your social media / github links here -->
<div class="container body-content">
<hr />
</div>
<div class="navbar-text pull-left">
  &copy; VoteDuluth 2022
</div>
</footer>

</body>
{% livereload_script %}
</html>
